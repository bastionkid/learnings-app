// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        //tooling
        gradlePluginVersion = '4.1.2'
        kotlinVersion = '1.4.31'
        ktlintVersion = '0.29.0'
        desugarVersion = '1.0.10'

        //androidx
        lifecycleVersion = '2.2.0'
        savedStateVersion = '1.1.0'
        navigationVersion = '2.3.3'
        ktxVersion = '1.3.2'
        ktxFragmentVersion = '1.1.0-rc03'
        appcompatVersion = '1.2.0'
        recyclerVersion = '1.1.0'
        cardviewVersion = '1.0.0'
        materialVersion = '1.3.0'
        workVersion = '2.3.4'
        safetynetVersion = '17.0.0'
        pagingVersion = '2.1.2'
        coroutinesVersion = '1.4.2'
        constraintLayoutVersion = '2.0.4'
        vectorSeekableVersion = '1.0.0-alpha02'

        lottieVersion = '3.4.2'

        glideVersion = '4.11.0'

        okhttpVersion = '4.9.0'

        timberVersion = '4.7.1'

        leakcanaryVersion = '2.3'

        //testing
        junitVersion = '4.13.1'
        espressoVersion = '3.3.0'
        coreTestingVersion = '2.1.0'

        workVersion = '2.5.0'
    }

    repositories {
        google()
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url 'https://www.jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}